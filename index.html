    "–ü–æ—Ç–µ—Ä—è –ª–∏—Ü–µ–Ω–∑–∏–∏"
  ], correctIndex: 2 },
];

/** =========================
 *  –£–¢–ò–õ–ò–¢–´: seed, random –±–µ–∑ –ø–æ–≤—Ç–æ—Ä–æ–≤
 *  ========================= */
function xmur3(str) {
  // tiny hash -> seed
  let h = 1779033703 ^ str.length;
  for (let i = 0; i < str.length; i++) {
    h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
    h = (h << 13) | (h >>> 19);
  }
  return function() {
    h = Math.imul(h ^ (h >>> 16), 2246822507);
    h = Math.imul(h ^ (h >>> 13), 3266489909);
    return (h ^= h >>> 16) >>> 0;
  };
}
function mulberry32(a) {
  return function() {
    let t = (a += 0x6D2B79F5);
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}
function pickUnique(bank, count, randFn) {
  const idxs = [...bank.keys()];
  // Fisher‚ÄìYates
  for (let i = idxs.length - 1; i > 0; i--) {
    const j = Math.floor(randFn() * (i + 1));
    [idxs[i], idxs[j]] = [idxs[j], idxs[i]];
  }
  return idxs.slice(0, Math.min(count, idxs.length)).map(i => bank[i]);
}

function getSeedFromUrl() {
  const u = new URL(location.href);
  return u.searchParams.get("seed");
}
function setSeedToUrl(seed) {
  const u = new URL(location.href);
  u.searchParams.set("seed", seed);
  history.replaceState(null, "", u.toString());
}

function makeSeed() {
  // –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ ‚Äú—Å–ª—É—á–∞–π–Ω–æ‚Äù + –∫–æ—Ä–æ—Ç–∫–æ
  return Math.random().toString(16).slice(2) + Date.now().toString(16);
}

/** =========================
 *  –†–ï–ù–î–ï–† –¢–ï–°–¢–ê
 *  ========================= */
let selected = [];
let seed = null;

function renderQuiz() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";

  selected.forEach((q, i) => {
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("div");
    title.className = "q-title";
    title.textContent = `${i + 1}. ${q.text}`;
    card.appendChild(title);

    q.options.forEach((opt, oi) => {
      const optId = `q${q.id}_o${oi}`;
      const wrap = document.createElement("label");
      wrap.className = "opt";
      wrap.htmlFor = optId;
      wrap.innerHTML = `
        <input id="${optId}" type="radio" name="q_${q.id}" value="${oi}" />
        <span style="margin-left:8px;">${opt}</span>
      `;
      card.appendChild(wrap);
    });

    quiz.appendChild(card);
  });

  document.getElementById("setLabel").textContent = `seed=${seed} ‚Ä¢ 10/${questionBank.length}`;
}

function regenerate() {
  seed = USE_SEED ? (getSeedFromUrl() || makeSeed()) : makeSeed();
  if (USE_SEED) setSeedToUrl(seed);

  const hash = xmur3(seed)();
  const rand = mulberry32(hash);
  selected = pickUnique(questionBank, PICK_COUNT, rand);
  renderQuiz();

  setStatus(`–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞–±–æ—Ä: seed=${seed}\n(–ú–æ–∂–Ω–æ —Ä–∞–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É ‚Äî —É –≤—Å–µ—Ö –æ—Ç–∫—Ä–æ–µ—Ç—Å—è —Ç–æ—Ç –∂–µ –Ω–∞–±–æ—Ä, –µ—Å–ª–∏ –≤ URL –µ—Å—Ç—å ?seed=...)`, "good");
}

function setStatus(text, kind) {
  const el = document.getElementById("status");
  el.textContent = text || "";
  el.className = "status " + (kind || "");
}

/** =========================
 *  –°–ë–û–† –û–¢–í–ï–¢–û–í / –°–ß–Å–¢
 *  ========================= */
function collectAnswers() {
  const answers = {};
  let answered = 0;

  for (const q of selected) {
    const checked = document.querySelector(`input[name="q_${q.id}"]:checked`);
    if (checked) {
      answered++;
      const chosenIndex = Number(checked.value);
      answers[String(q.id)] = {
        chosenIndex,
        chosenText: q.options[chosenIndex],
      };
    } else {
      answers[String(q.id)] = null;
    }
  }
  return { answers, answered };
}

function computeScore(answersObj) {
  let score = 0;
  for (const q of selected) {
    const a = answersObj[String(q.id)];
    if (a && a.chosenIndex === q.correctIndex) score++;
  }
  return score;
}

/** =========================
 *  –û–¢–ü–†–ê–í–ö–ê
 *  ========================= */
async function submit() {
  const name = document.getElementById("name").value.trim();
  if (!name) {
    alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è/–Ω–∏–∫.");
    return;
  }

  const { answers, answered } = collectAnswers();
  if (answered < selected.length) {
    const ok = confirm(`–¢—ã –æ—Ç–≤–µ—Ç–∏–ª–∞(–∞) —Ç–æ–ª—å–∫–æ –Ω–∞ ${answered} –∏–∑ ${selected.length}. –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Å—ë —Ä–∞–≤–Ω–æ?`);
    if (!ok) return;
  }

  const score = computeScore(answers);

  // –ø–æ–ª–µ–∑–Ω–æ —Ö—Ä–∞–Ω–∏—Ç—å, –∫–∞–∫–∏–µ –≤–æ–ø—Ä–æ—Å—ã –≤—ã–ø–∞–ª–∏ (–¥–ª—è –∞–Ω–∞–ª–∏—Ç–∏–∫–∏)
  const questionIds = selected.map(q => q.id);

  const payload = {
    name,
    score,
    answers: {
      seed,
      questionIds,
      answeredCount: answered,
      answers,
    }
  };

  setStatus("–û—Ç–ø—Ä–∞–≤–∫–∞...", "");
  document.getElementById("submitBtn").disabled = true;

  try {
    const res = await fetch(API_URL + "/submit", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) {
      setStatus("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞:\n" + JSON.stringify(data, null, 2), "bad");
      return;
    }

    setStatus(
      `‚úÖ –ì–æ—Ç–æ–≤–æ!\n–ë–∞–ª–ª: ${score}/${selected.length}\n–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:\n${JSON.stringify(data, null, 2)}`,
      "good"
    );
  } catch (e) {
    setStatus("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ (fetch):\n" + String(e), "bad");
  } finally {
    document.getElementById("submitBtn").disabled = false;
  }
}

document.getElementById("submitBtn").addEventListener("click", submit);
